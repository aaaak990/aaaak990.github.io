<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки - Мемузг</title>
    <link rel="stylesheet" href="stile.CSS">
</head>
<body>
    <header>
        <h1>Отзыв</h1>
    </header>

    <main>
        <section id="feedback">
            <h1>Отправить отзыв</h1>
            <form action="" method="get">
                <label>
                    <h1>Ваше имя:</h1>
                    <input type="text" name="name" placeholder="Иван Иванов">
                </label>
                <label>
                    <h1>Электронная почта:</h1>
                    <input type="email" name="email" placeholder="example@email.com">
                </label>
                <label>
                    <h1>Отзыв:</h1>
                    <textarea name="comment" placeholder="Что вам понравилось?"></textarea>
                </label>
                <button type="submit">
                    <h1>Отправить</h1>
                </button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 aaaak990. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
